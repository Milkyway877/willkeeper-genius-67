
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/placeholder.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WillTank - Secure Your Digital Legacy</title>
  <meta name="description" content="WillTank helps you secure your digital legacy and prepare important documents for your loved ones." />
  <script>
    // Handle redirect from magic links and direct navigation
    (function() {
      // Check if we're being redirected with an access token in the URL hash or fragment
      const hash = window.location.hash;
      const query = window.location.search;
      
      // Check for auth parameters in hash or query string
      if ((hash && (hash.includes('access_token') || hash.includes('error') || hash.includes('type=recovery'))) || 
          (query && (query.includes('access_token') || query.includes('error') || query.includes('type=recovery')))) {
        
        // Store that we're processing an auth redirect
        sessionStorage.setItem('auth_redirect', 'true');
        
        // Let Supabase client handle the auth redirect normally
        console.log('Auth redirect detected, letting Supabase handle it');
      } else {
        // Check for stored redirect path from 404.html
        const redirectPath = sessionStorage.getItem('redirect_path');
        if (redirectPath) {
          console.log('Processing redirect to:', redirectPath);
          sessionStorage.removeItem('redirect_path');
          history.replaceState(null, '', redirectPath);
        }
      }
    })();
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
