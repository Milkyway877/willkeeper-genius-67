    <script>
      // Handle redirect from magic links and direct navigation
      (function() {
        // Self-executing function to detect the current origin
        const getSiteOrigin = function() {
          // Get current origin (with protocol)
          const origin = window.location.origin;
          console.log("Current origin:", origin);
          return origin;
        };
        
        // Check if we're being redirected with an access token or other auth parameters
        const hash = window.location.hash;
        const query = window.location.search;
        
        // Check for auth parameters in hash or query string
        if ((hash && (hash.includes('access_token') || hash.includes('error') || hash.includes('type=recovery'))) || 
            (query && (query.includes('access_token') || query.includes('error') || query.includes('type=recovery')))) {
          
          // Store that we're processing an auth redirect
          sessionStorage.setItem('auth_redirect', 'true');
          console.log('Auth redirect detected, letting Supabase handle it');
        } else {
          // Check for stored redirect path from 404.html
          const redirectPath = sessionStorage.getItem('redirect_path');
          if (redirectPath) {
            console.log('Processing redirect to:', redirectPath);
            sessionStorage.removeItem('redirect_path');
            history.replaceState(null, '', redirectPath);
          }
        }
      })();
    </script>
