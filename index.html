    <!-- Add a small script to handle any unknown tracking requests -->
    <script>
      // Prevent 404 errors for tracking scripts
      window.addEventListener('error', function(e) {
        if (e.target && (e.target.src || e.target.href)) {
          const url = e.target.src || e.target.href;
          if (url.includes('willtank.com/i') || url.includes('/i/')) {
            console.log('Prevented 404 for tracking request:', url);
            e.preventDefault();
            return false;
          }
        }
      }, true);
    </script>
